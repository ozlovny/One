<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .profile-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .profile-info h2 {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .user-id {
            font-size: 12px;
            opacity: 0.6;
        }

        .balance-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: white;
            margin-bottom: 16px;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .star-icon {
            font-size: 40px;
        }

        .watch-ad-btn {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .watch-ad-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .watch-ad-btn:active {
            transform: translateY(0);
        }

        .watch-ad-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error.show {
            display: block;
        }

        .success {
            background: #00c851;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .stat-item {
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-item:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.6;
        }

        .reward-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            animation: rewardPop 0.6s ease;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes rewardPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        .debug-info {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>
        </div>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div id="app" style="display: none;">
            <div class="debug-info" id="debugInfo"></div>
            
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar" id="avatar">U</div>
                    <div class="profile-info">
                        <h2 id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h2>
                        <div class="user-id">ID: <span id="userId"></span></div>
                    </div>
                </div>

                <div class="balance-section">
                    <div class="balance-label">–í–∞—à –±–∞–ª–∞–Ω—Å</div>
                    <div class="balance-amount">
                        <span id="balance">0</span>
                        <span class="star-icon">‚≠ê</span>
                    </div>
                </div>

                <button id="watchAdBtn" class="watch-ad-btn">
                    <span>üì∫</span>
                    <span>–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+1 ‚≠ê)</span>
                </button>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="adsWatched">0</div>
                        <div class="stat-label">–†–µ–∫–ª–∞–º –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalEarned">0</div>
                        <div class="stat-label">–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –¢–í–û–ô RAILWAY URL
        const RAILWAY_API_URL = 'https://one-production-9063.up.railway.app/api';
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º API URL
        function getApiUrl() {
            const hostname = window.location.hostname;
            
            // –ï—Å–ª–∏ –∑–∞–ø—É—â–µ–Ω–æ –ª–æ–∫–∞–ª—å–Ω–æ - –∏—Å–ø–æ–ª—å–∑—É–µ–º localhost
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3000/api';
            }
            
            // –î–ª—è –≤—Å–µ—Ö –æ—Å—Ç–∞–ª—å–Ω—ã—Ö —Å–ª—É—á–∞–µ–≤ (–≤–∫–ª—é—á–∞—è Netlify/Vercel/etc) - –∏—Å–ø–æ–ª—å–∑—É–µ–º Railway
            return RAILWAY_API_URL;
        }
        
        const API_URL = getApiUrl();
        
        let tg = window.Telegram.WebApp;
        let user = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.ready();
        tg.expand();

        // Debug info
        function updateDebugInfo() {
            const debugEl = document.getElementById('debugInfo');
            if (debugEl) {
                debugEl.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    API URL: ${API_URL}<br>
                    Hostname: ${window.location.hostname}<br>
                    Protocol: ${window.location.protocol}
                `;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–æ–∫
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = '‚ùå ' + message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É—Å–ø–µ—Ö–∞
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = '‚úÖ ' + message;
            successEl.classList.add('show');
            setTimeout(() => {
                successEl.classList.remove('show');
            }, 3000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–≥—Ä–∞–¥—ã
        function showRewardAnimation() {
            const reward = document.createElement('div');
            reward.className = 'reward-animation';
            reward.textContent = '+1 ‚≠ê';
            document.body.appendChild(reward);
            setTimeout(() => {
                reward.remove();
            }, 600);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadProfile() {
            try {
                const telegramUser = tg.initDataUnsafe?.user;
                
                // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–æ–∫–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ, –µ—Å–ª–∏ –Ω–µ—Ç Telegram
                const userId = telegramUser?.id || 123456789;
                const firstName = telegramUser?.first_name || '–¢–µ—Å—Ç–æ–≤—ã–π';
                const lastName = telegramUser?.last_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';

                console.log('üì° API URL:', API_URL);
                console.log('üì° –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è –¥–ª—è:', userId);

                const url = `${API_URL}/profile`;
                console.log('üì° Full URL:', url);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: userId,
                        first_name: firstName,
                        last_name: lastName
                    })
                });

                console.log('üì° Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('üì° Error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                user = await response.json();
                console.log('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω:', user);
                
                displayProfile(user);
                updateDebugInfo();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AdSonar
                initAdSonar();
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è: ' + error.message);
                document.getElementById('loading').innerHTML = `
                    <div>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>
                    <div style="font-size: 12px; margin-top: 10px;">
                        API URL: ${API_URL}<br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        function displayProfile(userData) {
            const fullName = `${userData.first_name} ${userData.last_name || ''}`.trim();
            document.getElementById('userName').textContent = fullName;
            document.getElementById('userId').textContent = userData.telegram_id;
            document.getElementById('balance').textContent = userData.balance || 0;
            document.getElementById('adsWatched').textContent = userData.ads_watched || 0;
            document.getElementById('totalEarned').textContent = userData.balance || 0;
            
            // –ê–≤–∞—Ç–∞—Ä —Å –ø–µ—Ä–≤–æ–π –±—É–∫–≤–æ–π –∏–º–µ–Ω–∏
            const firstLetter = userData.first_name.charAt(0).toUpperCase();
            document.getElementById('avatar').textContent = firstLetter;

            console.log('‚úÖ –ü—Ä–æ—Ñ–∏–ª—å –æ—Ç–æ–±—Ä–∞–∂—ë–Ω');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AdSonar
        function initAdSonar() {
            const ADSONAR_BLOCK_ID = 'YOUR_ADSONAR_BLOCK_ID';
            
            try {
                if (window.AdController) {
                    console.log('‚úÖ AdSonar SDK –∑–∞–≥—Ä—É–∂–µ–Ω');
                } else {
                    console.warn('‚ö†Ô∏è AdSonar SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ AdSonar:', error);
            }
        }

        // –ü—Ä–æ—Å–º–æ—Ç—Ä —Ä–µ–∫–ª–∞–º—ã —á–µ—Ä–µ–∑ AdSonar
        async function watchAd() {
            const btn = document.getElementById('watchAdBtn');
            btn.disabled = true;
            btn.innerHTML = '<span>‚è≥</span><span>–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–ª–∞–º—ã...</span>';

            try {
                const ADSONAR_BLOCK_ID = 'YOUR_ADSONAR_BLOCK_ID';

                if (window.AdController) {
                    console.log('üì∫ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∫–ª–∞–º—É —á–µ—Ä–µ–∑ AdSonar...');
                    
                    window.AdController.show({
                        blockId: ADSONAR_BLOCK_ID,
                        onReward: async () => {
                            console.log('‚úÖ –†–µ–∫–ª–∞–º–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–∞, –Ω–∞—á–∏—Å–ª—è–µ–º –Ω–∞–≥—Ä–∞–¥—É');
                            await handleAdReward();
                        },
                        onClose: () => {
                            console.log('‚ùå –†–µ–∫–ª–∞–º–∞ –∑–∞–∫—Ä—ã—Ç–∞');
                            btn.disabled = false;
                            btn.innerHTML = '<span>üì∫</span><span>–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+1 ‚≠ê)</span>';
                        },
                        onError: (error) => {
                            console.error('‚ùå AdSonar error:', error);
                            showError('–†–µ–∫–ª–∞–º–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                            btn.disabled = false;
                            btn.innerHTML = '<span>üì∫</span><span>–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+1 ‚≠ê)</span>';
                        }
                    });
                } else {
                    // –°–∏–º—É–ª—è—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ AdSonar
                    console.log('üß™ –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º: —Å–∏–º—É–ª—è—Ü–∏—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ —Ä–µ–∫–ª–∞–º—ã');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    await handleAdReward();
                    btn.disabled = false;
                    btn.innerHTML = '<span>üì∫</span><span>–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+1 ‚≠ê)</span>';
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ —Ä–µ–∫–ª–∞–º—ã:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ —Ä–µ–∫–ª–∞–º—ã: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<span>üì∫</span><span>–°–º–æ—Ç—Ä–µ—Ç—å —Ä–µ–∫–ª–∞–º—É (+1 ‚≠ê)</span>';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≥—Ä–∞–¥—ã –∑–∞ —Ä–µ–∫–ª–∞–º—É
        async function handleAdReward() {
            try {
                console.log('üí∞ –ù–∞—á–∏—Å–ª—è–µ–º –Ω–∞–≥—Ä–∞–¥—É –¥–ª—è:', user.telegram_id);

                const url = `${API_URL}/watch-ad`;
                console.log('üì° Watch ad URL:', url);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: user.telegram_id
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const updatedUser = await response.json();
                console.log('‚úÖ –ù–∞–≥—Ä–∞–¥–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∞:', updatedUser);
                
                user = updatedUser;
                displayProfile(user);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                showRewardAnimation();
                showSuccess('–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–ª—É—á–∏–ª–∏ 1 ‚≠ê');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ Telegram
                if (tg.showAlert) {
                    tg.showAlert('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–ª—É—á–∏–ª–∏ 1 ‚≠ê');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –Ω–∞–≥—Ä–∞–¥—ã:', error);
                showError('–û—à–∏–±–∫–∞ –Ω–∞—á–∏—Å–ª–µ–Ω–∏—è –Ω–∞–≥—Ä–∞–¥—ã: ' + error.message);
            }
        }

        // –°–æ–±—ã—Ç–∏—è
        document.getElementById('watchAdBtn').addEventListener('click', watchAd);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
        console.log('üìç Window location:', window.location.href);
        console.log('üìç Hostname:', window.location.hostname);
        console.log('üìç API URL:', API_URL);
        loadProfile();
    </script>
</body>
