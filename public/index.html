<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cases App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #0f0f0f);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 16px;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.05));
            border-radius: 16px;
        }

        .balance {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: bold;
        }

        .star-icon {
            font-size: 28px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #3390ec) 0%, #667eea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .cases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .case-card {
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.05));
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .case-card:active {
            transform: scale(0.98);
        }

        .case-image {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border-radius: 12px;
        }

        .case-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #ffffff);
        }

        .case-price {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .case-timer {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #aaaaaa);
        }

        .free-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        .notification.show {
            display: block;
        }

        .reward-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            animation: rewardPop 0.6s ease;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes rewardPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div id="notification" class="notification"></div>
    
    <div id="app" style="display: none;">
        <div class="header">
            <div class="balance">
                <span id="balance">0</span>
                <span class="star-icon">‚≠ê</span>
            </div>
            <div class="avatar" id="avatar">U</div>
        </div>

        <div class="cases-grid" id="casesGrid"></div>
    </div>

    <script>
        const RAILWAY_API_URL = 'https://one-production-9063.up.railway.app/api';
        
        function getApiUrl() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:3000/api';
            }
            return RAILWAY_API_URL;
        }
        
        const API_URL = getApiUrl();
        let tg = window.Telegram.WebApp;
        let user = null;
        let timers = {};

        tg.ready();
        tg.expand();

        // Cases –¥–∞–Ω–Ω—ã–µ
        const cases = [
            {
                id: 'free',
                name: 'Free Box',
                emoji: 'üéÅ',
                price: 0,
                isFree: true,
                cooldown: 8 * 60 * 60 * 1000, // 8 —á–∞—Å–æ–≤ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
                reward: 1
            },
            {
                id: 'basic',
                name: 'Basic Case',
                emoji: 'üì¶',
                price: 50,
                isFree: false,
                reward: 10
            },
            {
                id: 'premium',
                name: 'Premium Case',
                emoji: 'üíé',
                price: 150,
                isFree: false,
                reward: 35
            },
            {
                id: 'legendary',
                name: 'Legendary Case',
                emoji: 'üëë',
                price: 300,
                isFree: false,
                reward: 80
            }
        ];

        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 3000);
        }

        function showRewardAnimation(reward) {
            const anim = document.createElement('div');
            anim.className = 'reward-animation';
            anim.textContent = `+${reward} ‚≠ê`;
            document.body.appendChild(anim);
            setTimeout(() => {
                anim.remove();
            }, 600);
        }

        function formatTime(ms) {
            const hours = Math.floor(ms / (60 * 60 * 1000));
            const minutes = Math.floor((ms % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((ms % (60 * 1000)) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function updateTimer(caseId) {
            const lastOpen = localStorage.getItem(`case_${caseId}_last_open`);
            if (!lastOpen) return null;

            const lastOpenTime = parseInt(lastOpen);
            const now = Date.now();
            const caseData = cases.find(c => c.id === caseId);
            const cooldown = caseData.cooldown;
            const elapsed = now - lastOpenTime;

            if (elapsed >= cooldown) {
                localStorage.removeItem(`case_${caseId}_last_open`);
                return null;
            }

            const remaining = cooldown - elapsed;
            return remaining;
        }

        function startTimerUpdates() {
            setInterval(() => {
                cases.forEach(caseItem => {
                    if (caseItem.isFree) {
                        const remaining = updateTimer(caseItem.id);
                        const timerEl = document.getElementById(`timer_${caseItem.id}`);
                        if (timerEl) {
                            if (remaining && remaining > 0) {
                                timerEl.textContent = formatTime(remaining);
                                timerEl.style.display = 'inline-block';
                                document.getElementById(`price_${caseItem.id}`).style.display = 'none';
                            } else {
                                timerEl.style.display = 'none';
                                document.getElementById(`price_${caseItem.id}`).style.display = 'inline-flex';
                            }
                        }
                    }
                });
            }, 1000);
        }

        function renderCases() {
            const grid = document.getElementById('casesGrid');
            grid.innerHTML = '';

            cases.forEach(caseItem => {
                const remaining = caseItem.isFree ? updateTimer(caseItem.id) : null;
                const isLocked = remaining && remaining > 0;

                const card = document.createElement('div');
                card.className = 'case-card';
                card.onclick = () => openCase(caseItem.id);

                card.innerHTML = `
                    ${caseItem.isFree ? '<div class="free-badge">FREE</div>' : ''}
                    <div class="case-image">${caseItem.emoji}</div>
                    <div class="case-name">${caseItem.name}</div>
                    <div class="case-price" id="price_${caseItem.id}" style="display: ${isLocked ? 'none' : 'inline-flex'}">
                        ${caseItem.price > 0 ? `${caseItem.price} ‚≠ê` : '–û—Ç–∫—Ä—ã—Ç—å'}
                    </div>
                    ${caseItem.isFree ? `<div class="case-timer" id="timer_${caseItem.id}" style="display: ${isLocked ? 'inline-block' : 'none'}">${isLocked ? formatTime(remaining) : ''}</div>` : ''}
                `;

                grid.appendChild(card);
            });
        }

        async function openCase(caseId) {
            const caseData = cases.find(c => c.id === caseId);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∞–π–º–µ—Ä–∞ –¥–ª—è –±–µ—Å–ø–ª–∞—Ç–Ω–æ–≥–æ –∫–µ–π—Å–∞
            if (caseData.isFree) {
                const remaining = updateTimer(caseId);
                if (remaining && remaining > 0) {
                    showNotification(`–ü–æ–¥–æ–∂–¥–∏—Ç–µ ${formatTime(remaining)}`);
                    return;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–∞–ª–∞–Ω—Å–∞
            if (caseData.price > user.balance) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥!');
                if (tg.showAlert) {
                    tg.showAlert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤—ë–∑–¥ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —ç—Ç–æ–≥–æ –∫–µ–π—Å–∞!');
                }
                return;
            }

            try {
                const response = await fetch(`${API_URL}/open-case`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: user.telegram_id,
                        case_id: caseId,
                        price: caseData.price,
                        reward: caseData.reward
                    })
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞');
                }

                const updatedUser = await response.json();
                user = updatedUser;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                document.getElementById('balance').textContent = user.balance;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–≥—Ä–∞–¥—É
                showRewardAnimation(caseData.reward);
                showNotification(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${caseData.reward} ‚≠ê`);

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä –¥–ª—è –±–µ—Å–ø–ª–∞—Ç–Ω–æ–≥–æ –∫–µ–π—Å–∞
                if (caseData.isFree) {
                    localStorage.setItem(`case_${caseId}_last_open`, Date.now().toString());
                }

                // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –∫–µ–π—Å—ã
                renderCases();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞:', error);
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –∫–µ–π—Å–∞');
            }
        }

        async function loadProfile() {
            try {
                const telegramUser = tg.initDataUnsafe?.user;
                const userId = telegramUser?.id || 123456789;
                const firstName = telegramUser?.first_name || '–¢–µ—Å—Ç–æ–≤—ã–π';
                const lastName = telegramUser?.last_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';

                const response = await fetch(`${API_URL}/profile`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: userId,
                        first_name: firstName,
                        last_name: lastName
                    })
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è');
                }

                user = await response.json();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                document.getElementById('balance').textContent = user.balance;
                const firstLetter = user.first_name.charAt(0).toUpperCase();
                document.getElementById('avatar').textContent = firstLetter;

                // –†–µ–Ω–¥–µ—Ä–∏–º –∫–µ–π—Å—ã
                renderCases();
                startTimerUpdates();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è:', error);
                document.getElementById('loading').innerHTML = '<div>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadProfile();
    </script>
</body>
    </html>
